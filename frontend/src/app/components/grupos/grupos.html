<div class="bg-grupos">
    <div class="page-overlay">
        <div class="container my-5" style="padding-top: 80px; padding-bottom: 80px;">
            <h2 class="text-center mb-4 text-white">Nuestros Grupos</h2>

            <!-- Lista de Grupos -->
            <div class="row mb-5">
                <div class="col-md-4 mb-4" *ngFor="let grupo of grupos">
                    <div class="card card-hover h-100">
                        <div class="card-body">
                            <h5 class="card-title text-center" style="color: var(--color-turquesa);">{{ grupo.nombre }}
                            </h5>
                            <p class="text-muted"><strong>Líder:</strong> {{ grupo.lider }}</p>
                            <p class="text-muted"><strong>Horario:</strong> {{ grupo.horario }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="alert alert-info text-center" *ngIf="grupos.length === 0">
                No hay grupos disponibles en este momento.
            </div>

            <!-- Formulario de Registro -->
            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Regístrate en un Grupo</h3>

                            <div class="alert alert-success" *ngIf="submitted">
                                ¡Registro exitoso! Pronto nos pondremos en contacto contigo.
                            </div>
                            <div class="alert alert-danger" *ngIf="error">
                                {{ error }}
                            </div>

                            <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
                                <div class="mb-3">
                                    <label class="form-label">Nombre *</label>
                                    <input type="text" class="form-control" [(ngModel)]="registroData.nombre"
                                        name="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Correo *</label>
                                    <input type="email" class="form-control" [(ngModel)]="registroData.correo"
                                        name="correo" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Teléfono *</label>
                                    <input type="tel" class="form-control" [(ngModel)]="registroData.telefono"
                                        name="telefono" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Selecciona un Grupo *</label>
                                    <select class="form-select" [(ngModel)]="registroData.id_grupo" name="id_grupo"
                                        required>
                                        <option value="">-- Selecciona un grupo --</option>
                                        <option *ngFor="let grupo of grupos" [value]="grupo.id_grupo">{{ grupo.nombre }}
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Comentario (opcional)</label>
                                    <textarea class="form-control" rows="3" [(ngModel)]="registroData.comentario"
                                        name="comentario"></textarea>
                                </div>
                                <button type="submit" class="btn btn-custom"
                                    [disabled]="!registroForm.form.valid">Registrarse</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
