<div class="bg-contacto">
    <div class="page-overlay">
        <div class="container my-5" style="padding-top: 80px; padding-bottom: 80px;">
            <h2 class="text-center mb-4 text-white">Contáctanos</h2>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-lg">
                        <div class="card-body p-4">
                            <div class="alert alert-success" *ngIf="submitted">
                                ¡Mensaje enviado correctamente!
                            </div>
                            <div class="alert alert-danger" *ngIf="error">
                                {{ error }}
                            </div>

                            <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Nombre *</label>
                                    <input type="text" class="form-control" [(ngModel)]="formData.nombre" name="nombre"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Correo *</label>
                                    <input type="email" class="form-control" [(ngModel)]="formData.correo" name="correo"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Asunto *</label>
                                    <input type="text" class="form-control" [(ngModel)]="formData.asunto" name="asunto"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Mensaje *</label>
                                    <textarea class="form-control" rows="5" [(ngModel)]="formData.mensaje"
                                        name="mensaje" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-custom w-100"
                                    [disabled]="!contactForm.form.valid">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
